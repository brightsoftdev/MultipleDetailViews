    <font size="3">
            <strong>設置地點：</strong>戶外活動廣場階梯垂直立面(兩座行人樓梯之間)<br />
            <strong>造型與構作：</strong>大型馬賽克圖像創作<br />
            <strong>創作人：</strong><em>林士哲</em>、<em>江薦新</em>、<em>林維源</em><br>
            <strong>陶板設計與燒製：</strong><strong></strong><em>黃耿茂</em><br />
    <strong>創作理念：</strong>為表達客家與時俱進不斷融合的精神，我們選用牡丹以及油桐作為創作的元素。以馬賽克方式拼組成大型的「<span class="red">牡丹花</span>」和「<span class="red">油桐花</span>」圖像，放置於前廣場的階梯立面上，花卉的爭艷以及震撼的視覺效果不僅可牽動觀眾的情緒，也傳遞了客家人隨遇而安和族群圓滿的生存精神。繽紛的花卉色彩增添了入口廣場的活潑與熱鬧氣氛，也賦予堅硬的水泥階梯較柔性的視覺感知。 </font>
